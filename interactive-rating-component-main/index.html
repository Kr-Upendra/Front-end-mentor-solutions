<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="add-font">
    <div class="card">
      <div class="hp">
        <img class="star" src="./images/icon-star.svg" alt="" />
        <h2 class="heading">How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-values">
          <button class="rating-numbers">1</button>
          <button class="rating-numbers">2</button>
          <button class="rating-numbers">3</button>
          <button class="rating-numbers active">4</button>
          <button class="rating-numbers">5</button>
        </div>
        <button type="submit" class="btn add-font">Submit</button>
      </div>
      <div class="thankyou-page text-center dp-none">
        <img
          class="thankyou"
          src="./images/illustration-thank-you.svg"
          alt="thank"
        />
        <span class="orange-text"></span>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
