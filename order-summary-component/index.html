<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card" role="main">
      <div class="front-img">
        <img src="./images/illustration-hero.svg" />
      </div>
      <div class="detail-component">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like! Annual Plan $59.99/year Change Proceed
          to Payment Cancel Order
        </p>
        <div class="order-plan">
          <img src="./images/icon-music.svg" alt="music-icon" />
          <div class="order-type-price">
            <h4>Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
          <a href="/#">Change</a>
        </div>
        <div class="btns">
          <button class="pro-btn">Proceed to Payment</button>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
